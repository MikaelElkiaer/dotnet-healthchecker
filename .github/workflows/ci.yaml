name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          ./run.bash
        working-directory: test
      - name: Build
        run: |
          docker build --file docker/Dockerfile --output out --target output .
      - name: Checksum
        run: |
          sha256sum out/healthchecker --zero | awk '{print $1}' > sha256.txt
      - name: Generate notes
        run: |
          cat <<EOF | tee NOTES.md
          To use this release, add the following to a Dockerfile:

          \`\`\`Dockerfile
          ADD --checksum=sha256:$(< sha256.txt) https://github.com/mikaelelkiaer/dotnet-healthchecker/releases/download/${{ github.ref_name }}/healthchecker /
          \`\`\`

          See [readme](https://github.com/mikaelelkiaer/dotnet-healthchecker) for more information.
          EOF

          cat NOTES.md >> $GITHUB_STEP_SUMMARY
      - name: Release
        if: github.ref_type == 'tag'
        run: |
          gh release create ${{ github.ref_name }} --notes-file NOTES.md out/healthchecker
