services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: test-app
    environment:
      - ASPNETCORE_URLS=${VAR_ENV:-http://+:8080}
    healthcheck:
      test: ["CMD", "dotnet", "healthchecker.dll", "--", "${VAR_ARG}"]
      interval: 1s
      retries: 10
    image: dotnet-healthchecker
  test:
    command: ["sh", "-c", "exit 0"]
    depends_on:
      app:
        condition: service_healthy
    image: busybox
