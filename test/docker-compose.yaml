services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: test-app
    environment:
      - ASPNETCORE_URLS=${ENV_URLS}
      - ASPNETCORE_HTTP_PORTS=${ENV_PORTS}
    healthcheck:
      interval: 200ms
      retries: 10
      test: ["CMD", "healthchecker", "${ARG_PATH}"]
      timeout: 500ms
      start_period: 1s
    image: dotnet-healthchecker
  test:
    command: ["sh", "-c", "exit 0"]
    depends_on:
      app:
        condition: service_healthy
    image: busybox
